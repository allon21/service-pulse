<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ServicePulse — Dashboard</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-size: 0.95rem;
        }
        .latency-muted {
            color: #adb5bd;
        }
        .action-buttons .btn {
            font-size: 0.85rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="/">
            <i class="bi bi-heart-pulse"></i> ServicePulse
        </a>
        <div class="d-flex align-items-center">
            <span class="text-light me-3">Welcome, <span th:text="${#authentication.name}">User</span></span>
            <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
            <i class="bi bi-speedometer2"></i> Services Dashboard
        </h2>
        <div class="d-flex align-items-center">
            <span class="badge bg-secondary me-2">
                Auto-refresh every 10s
            </span>
            <span class="text-muted">
                <i class="bi bi-server"></i>
                <strong th:text="${services.size()}">0</strong> services monitored
            </span>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">

            <thead class="table-dark">
            <tr>
                <th>Service</th>
                <th>Status</th>
                <th>Latency</th>
                <th>Last Checked</th>
                <th>Actions</th>  <!-- Новая колонка -->
            </tr>
            </thead>

            <tbody>

            <tr th:each="service : ${services}"
                th:classappend="
                    ${service.status?.name() == 'DOWN'} ? 'table-danger' :
                    (${service.status?.name() == 'DEGRADED'} ? 'table-warning' : '')">

                <!-- Service name -->
                <td>
                    <strong th:text="${service.name}">Service</strong>
                    <div class="text-muted small"
                         th:text="${service.url}">url</div>
                </td>

                <!-- Status -->
                <td>
                    <span class="badge bg-success"
                          th:if="${service.status?.name() == 'UP'}">
                        <i class="bi bi-check-circle"></i> UP
                    </span>

                    <span class="badge bg-warning text-dark"
                          th:if="${service.status?.name() == 'DEGRADED'}">
                        <i class="bi bi-exclamation-triangle"></i> DEGRADED
                    </span>

                    <span class="badge bg-danger"
                          th:if="${service.status?.name() == 'DOWN'}">
                        <i class="bi bi-x-circle"></i> DOWN
                    </span>

                    <span class="badge bg-secondary"
                          th:if="${service.status == null}">
                        <i class="bi bi-question-circle"></i> UNKNOWN
                    </span>
                </td>

                <!-- Latency -->
                <td>
                    <span th:if="${service.latencyMs >= 0}"
                          th:classappend="${service.latencyMs < 1000} ? 'text-success' :
                                         (${service.latencyMs < 2000} ? 'text-warning' : 'text-danger')"
                          th:text="${service.latencyMs + ' ms'}">
                        0 ms
                    </span>

                    <span th:if="${service.latencyMs < 0}"
                          class="latency-muted">
                        —
                    </span>
                </td>

                <!-- Last checked -->
                <td>
                    <span th:if="${service.lastCheckedAt != null}"
                          th:text="${#temporals.format(service.lastCheckedAt,
                          'dd.MM.yyyy HH:mm:ss')}">
                        date
                    </span>

                    <span th:if="${service.lastCheckedAt == null}"
                          class="text-muted">
                        —
                    </span>
                </td>

                <!-- Actions -->
                <td class="action-buttons">
                    <a th:href="@{/services/{name}(name=${service.name})}"
                       class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-clock-history"></i> History
                    </a>
                </td>

            </tr>

            </tbody>
        </table>
    </div>

    <!-- Сообщение если нет сервисов -->
    <div th:if="${#lists.isEmpty(services)}" class="text-center py-5">
        <i class="bi bi-server display-1 text-muted"></i>
        <h3 class="mt-3">No services configured</h3>
        <p class="text-muted">Add services to the registry to start monitoring</p>
    </div>

</div>

<!-- Auto-refresh скрипт -->
<script>
    // Автообновление каждые 10 секунд
    setTimeout(function() {
        window.location.reload();
    }, 10000);
</script>

</body>
</html>
