<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ServicePulse — Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="bi bi-heart-pulse"></i> ServicePulse
        </a>
        <div class="d-flex align-items-center">
            <span class="text-light me-3">
                Welcome, <span th:text="${#authentication.name}">User</span>
            </span>
            <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container">

    <h2 class="mb-4">
        <i class="bi bi-speedometer2"></i> Services Dashboard
    </h2>

    <div class="table-responsive">
        <table class="table table-hover align-middle">

            <thead class="table-dark">
            <tr>
                <th>Service</th>
                <th>Status</th>
                <th>Latency</th>
                <th>Last Checked</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="service : ${services}"
                th:classappend="
                    ${service.status?.name() == 'DOWN'} ? 'table-danger' :
                    (${service.status?.name() == 'DEGRADED'} ? 'table-warning' : '')">

                <td>
                    <strong th:text="${service.name}">Service</strong>
                    <div class="text-muted small" th:text="${service.url}">url</div>
                </td>

                <td>
                    <span th:if="${service.status != null}"
                          class="badge"
                          th:classappend="'bg-' + ${service.status.name().toLowerCase()}">
                        <span th:text="${service.status}">UP</span>
                    </span>

                    <span th:if="${service.status == null}"
                          class="badge bg-secondary">UNKNOWN</span>
                </td>

                <td th:text="${service.latencyMs >= 0 ? service.latencyMs + ' ms' : '—'}">—</td>

                <td th:text="${service.lastCheckedAt != null ?
                              #temporals.format(service.lastCheckedAt,'dd.MM.yyyy HH:mm:ss') : '—'}">
                </td>

                <td>
                    <a th:href="@{/services/{id}(id=${service.id})}"
                       class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-clock-history"></i> History
                    </a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
