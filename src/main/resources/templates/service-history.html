<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service History</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body class="container mt-4">

<h2 th:text="'History: ' + ${service.name}"></h2>

<table class="table table-bordered table-striped mt-3">
    <thead>
    <tr>
        <th>Time</th>
        <th>Status</th>
        <th>Latency</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${history}">
        <td th:text="${item.formattedTime}"></td>

        <td>
            <span class="badge"
                  th:classappend="' bg-' + ${item.statusColor}"
                  th:text="${item.status}"
                  th:title="${item.errorMessage}">
            </span>
        </td>

        <td>
            <span th:if="${item.latencyMs >= 0}"
                  class="badge"
                  th:classappend="' bg-' + ${item.latencyColor}"
                  th:text="${item.latencyMs + ' ms'}">
            </span>
            <span th:if="${item.latencyMs < 0}"
                  class="text-muted">
                -
            </span>
        </td>
    </tr>
    </tbody>
</table>

<a href="/dashboard" class="btn btn-secondary mt-3">Back</a>

</body>
</html>
