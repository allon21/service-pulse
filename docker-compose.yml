version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: servicepulse-postgres
    environment:
      POSTGRES_DB: servicepulse
      POSTGRES_USER: servicepulse
      POSTGRES_PASSWORD: servicepulse
    ports:
      - "5432:5432"
    volumes:
      - servicepulse_pgdata:/var/lib/postgresql/data

volumes:
  servicepulse_pgdata:
